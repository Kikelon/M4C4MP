<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./stylesheet.css">

<body>
    <main>
        <header>
            <div class="bg-dark p-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="./index.html">Alumnos</a>

                    <li class="nav-item">

                </ul>

        <div class="container">

            <form class="well form-horizontal" id="professional_form">

                <fieldset>

                    <legend>
                        <center>
                            <h1><b>Media y lista de Asignaturas</b></h1>
                        </center>
                    </legend><br>

                    <div class="input-group mb-3">

                    <div class="btn-group d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="getAverage()">Nota media</button>
                        <button type="button" class="btn btn-success" onclick="getEnrolled()">Apuntadas</button>

                </fieldset>

            </form>
            <div>&nbsp</div>

            <div class="d-none" id="div-average">

            </div>

            <table class="table d-none" id="table-subjects">
                <thead>
                    <tr id="table_head">
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <script src="./subjects.js"></script>
