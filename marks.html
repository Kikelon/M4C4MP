<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Módulo 4 - Día 4 - Miniproyecto final</title>
</head>

<body>
    <main>
        <header>
            <div class="bg-dark p-3">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="./index.html">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./subjects.html">Asignaturas</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="container">

            <form class="well form-horizontal" id="professional_form">

                <fieldset>

                    <legend>
                        <center>
                            <h1><b>Notas</b></h1>
                        </center>
                    </legend><br>

                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="basic-addon1">Id Nota&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                        <input type="number" name="marks_id" id="marks_id" class="form-control" placeholder="Id Nota"
                            aria-label="Id Nota" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="basic-addon1">Id Estudiante</span>
                        <input type="number" name="student_id" id="student_id" class="form-control" placeholder="Id Estudiante"    
                            aria-label="Id Estudiante" aria-describedby="basic-addon1">
                    </div>        

                    <div class="input-group mb-3">
                        <span class="input-group-text"
                        id="basic-addon1">Id Asignatura</span>
                        <input type="number" name="subject_id" id="subject_id" class="form-control" placeholder="Id Asignatura"
                        aria-label="Id Asignatura" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Fecha nota&nbsp&nbsp&nbsp</span>
                        <input type="date" name="date" id="date" class="form-control" placeholder="Fecha nota"
                        aria-label="Fecha nota" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="basic-addon1">Nota&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                        <input type="number" name="marks" id="marks" class="form-control" placeholder="Nota"
                            aria-label="Nota" aria-describedby="basic-addon1" min="0" max="10">
                    </div>

                    <div class="btn-group d-flex justify-content-center">
                        <button type="button" class="btn btn-primary" onclick="getMark()">Mostrar</button>
                        <button type="button" class="btn btn-success" onclick="postMark()">Crear</button>
                        <button type="button" class="btn btn-warning" onclick="putMark()">Actualizar</button>
                        <button type="button" class="btn btn-danger" onclick="delMark()">Eliminar</button>
                    </div>

                </fieldset>

            </form>
            <div>&nbsp</div>
            <table class="table d-none" id="table-marks">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id Nota</th>
                        <th scope="col">Id Estudiante</th>
                        <th scope="col">Id Asignatura</th>
                        <th scope="col">Fecha nota</th>
                        <th scope="col">Nota</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <script src="./marks.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
